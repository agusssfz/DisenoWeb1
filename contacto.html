    <!-- SECCION  CONTACTO -->
    <section class="contacto">
      <div class="container-fluid">
        <div class="row title-section">
            <h2>Contáctanos</h2>
        <div class="card mx-auto p-4 shadow-sm formulario-contacto text-center m-4">
          <form id="contactForm" novalidate>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre <span class="text-danger opacity-75">*</span></label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." required>
            </div>

            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresar apellido...">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger opacity-75">*</span></label>
              <input type="email" class="form-control" id="email" placeholder="Ingresar email..." required>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje <span class="text-danger opacity-75">*</span></label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Deja por aquí tu comentario..."
                required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Enviar</button>
            <small class=" d-block mt-2 text-center opacity-75"><span class="text-danger">*</span> Campos obligatorios</small>
          </form>
        </div>
      </div>
    </section>
